{% include 'coldcall/mobile/base.html' %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'coldcall/mobile/style.css' %}" />
  <link rel="stylesheet" href="{% static 'coldcall/mobile/student_rating_edit.css' %}" />
{% endblock %}

{% block content %}
  <head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
  </head>

<div class="top-title">
    <h1>Edit Rating</h1>
</div>
<div class="container">
<body>
  <h3> If a student is absent or unprepared, their rating will always be zero. </h3>
    <form method="post">
        {% csrf_token %}
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value = {% if rating.score == 0 %}1{% else %}{{ rating.score|default:1 }}{% endif %}>
        
        Status: 
        <select name="modifier" id="modifier">
          <option value="" {% if not rating.modifier %}selected{% endif %}>Normal</option>
          <option value="absent" {% if rating.modifier == "absent" %}selected{% endif %}>Absent</option>
          <option value="unprepared" {% if rating.modifier == "unprepared" %}selected{% endif %}>Unprepared</option>
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</div>
{% endblock %}
{% block scripts %}
  <script src="{% static 'coldcall/js/button_confirm.js' %}"></script>
{% endblock %}
</html>
