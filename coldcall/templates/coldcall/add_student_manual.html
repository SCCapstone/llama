<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <style>
        /* Basic styling for the form */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add New Student</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="class_key">Class</label>
                <select id="class_key" name="class_key" required>
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>
            </div>
        

            <div class="form-group">
                <label for="seating">Seating</label>
                <select id="seating" name="seating">
                    <option value="FR">Front Right</option>
                    <option value="FM">Front Middle</option>
                    <option value="FL">Front Left</option>
                    <option value="BR">Back Right</option>
                    <option value="BM">Back Middle</option>
                    <option value="BL">Back Left</option>
                    <option value="NA">None</option>
                </select>
            </div>

            <div class="form-group">
                <label for="total_calls">Total Calls</label>
                <input type="number" id="total_calls" name="total_calls" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="absent_calls">Absent Calls</label>
                <input type="number" id="absent_calls" name="absent_calls" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label for="total_score">Total Score</label>
                <input type="number" id="total_score" name="total_score" min="0" value="0" required>
            </div>

            <div class="form-group">
                <button type="submit">Add Student</button>
            </div>
        </form>
    </div>

</body>
</html>
